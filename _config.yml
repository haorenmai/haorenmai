# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale: "en-US"
site_theme: "default" # Currently available options are "default", "air"
title: "Your Name / Site Title"
title_separator: "-"
name: "Your Name"
description: "Your Name's academic portfolio"   
url: "https://haorenmai.github.io" 
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "haorenmai/haorenmai.github.io"

# Site Author
author:
  avatar: "assets/5302787a3a804696a64350ef402af2a6.png" # 确认文件存在
  name: "Haoren Mai"
  pronouns: ""  
  bio: "Short biography for the left-hand sidebar"
  location: "Wuhan, China"
  employer: "Wuhan University"
  uri: "" 
  email: "houyanmak@whu.edu.cn"

  # Academic websites
  academia: ""
  arxiv: ""
  googlescholar: ""
  inspire-hep: ""
  impactstory: ""
  orcid: "https://orcid.org/yourorcidurl"
  semantic: ""
  ssrn: ""
  pubmed: "https://www.ncbi.nlm.nih.gov/pubmed/?term=john+snow"
  researchgate: ""
  scopus: ""
  zotero: ""

  # Repositories and software development
  bitbucket: ""
  codepen: ""
  dribbble: ""
  github: "academicpages"
  kaggle: ""  
  stackoverflow: ""    

  # Social media
  artstation: ""
  bluesky: "bsky.app"
  facebook: ""
  flickr: ""
  foursquare: ""
  goodreads: ""
  google_plus: ""
  keybase: ""
  instagram: ""
  lastfm: ""
  linkedin: ""
  mastodon: ""
  medium: ""
  pinterest: ""
  soundcloud: ""
  steam: ""
  telegram: ""
  tumblr: ""
  twitter: "" # 填入实际 Twitter 用户名
  vine: ""
  weibo: ""
  wikipedia: ""
  xing: ""
  youtube: ""
  zhihu: ""

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser: ""  
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

comments:
  provider: false
  disqus:
    shortname: ""
  discourse:
    server: ""
  facebook:
    appid: ""
    num_posts: 5
    colorscheme: "light"
staticman:
  allowedFields: ['name', 'email', 'url', 'message']
  branch: "gh-pages"
  commitMessage: "New comment."
  filename: comment-{@timestamp}
  format: "yml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ['name', 'email', 'message']
  transforms:
    email: "md5"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"

atom_feed:
  hide: false
  path: ""

# SEO
google_site_verification: ""
bing_site_verification: ""
alexa_site_verification: ""
yandex_site_verification: ""

# Social Sharing
twitter:
  username: ""
facebook:
  username: ""
  app_id: ""
  publisher: ""
og_image: ""
og_description: ""
social:
  type: "Person"
  name: ""
  links: []

# Analytics
analytics:
  provider: false
  google:
    tracking_id: ""

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
