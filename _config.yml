site_theme: "default"
title: "Your Name / Site Title"
title_separator: "-"
name: "Your Name"
description: "Your Name's academic portfolio"
url: "https://haorenmai.github.io"
baseurl: ""
repository: "haorenmai/haorenmai.github.io"

# Site Author
author:
  avatar: "assets/5302787a3a804696a64350ef402af2a6.png"
  name: "Haoren Mai"
  pronouns: null
  bio: "Short biography for the left-hand sidebar"
  location: "Wuhan, China"
  employer: "Wuhan University"
  uri: null
  email: "houyanmak@whu.edu.cn"
  academia: null
  arxiv: null
  googlescholar: null
  inspire-hep: null
  impactstory: null
  orcid: "https://orcid.org/yourorcidurl"
  semantic: null
  ssrn: null
  pubmed: "https://www.ncbi.nlm.nih.gov/pubmed/?term=john+snow"
  researchgate: null
  scopus: null
  zotero: null
  bitbucket: null
  codepen: null
  dribbble: null
  github: "academicpages"
  kaggle: null
  stackoverflow: null
  artstation: null
  bluesky: null
  facebook: null
  flickr: null
  foursquare: null
  goodreads: null
